<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.min.js"></script>
    <script src="data.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    html,body{
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .container{
        width: 100%;
        height: 600px;
        box-sizing: border-box;
        padding: 10px;
    }

</style>
<body>
<div class="container">

</div>
<script>
    let container = document.querySelector('.container');
    let mycharts = echarts.init(container);

    let selected = {};
    let series =[];

    categories.forEach(category=>{
        let movies = data.filter(ele=>ele[4].includes(category));

        if (category == "全部"){
            selected[category]=true;
        } else {
            selected[category] = false;
        }

    let obj ={
            name:category,
            data: category =='全部'? data : movies,
            type:'scatter',
            symbolSize: function (data) {
               return Math.ceil(data[2]/10)
            },
        label:{
            emphasis: {
                show: true,
                formatter: function (param) {
                    return param.data[3];
                },
                position: 'top'
            }
        }
        };
        series.push(obj)
    })


    option = {
        backgroundColor: new echarts.graphic.RadialGradient(0.3, 0.3, 0.8, [{
            offset: 0,
            color: '#f7f8fa'
        }, {
            offset: 1,
            color: '#cdd0d5'
        }]),
        title: {
            text: ''
        },
        xAxis: {
            name:'观看人数',
            splitLine: {
                lineStyle: {
                    type: 'dashed'
                }
            }
        },
        yAxis: {
            name:'评分',
            splitLine: {
                lineStyle: {
                    type: 'dashed'
                }
            },
            scale: true
        },
        legend:{
            data:categories,
            selected,
            selectMode:'single',
            // orient: 'vertical',
            // right: 10,
            // top: 20,
            // bottom: 20,

        },
        tooltip:{
            trigger:'item',
            formatter:function (params) {
                let data = params.data
                return `名字：${data[3]}</br>
                        类型：${data[4]}</br>
                        评分：${data[2]}</br>

                    `

            }
        },
        series

    }

    // option.series[0].data=arr;
    mycharts.setOption(option)
</script>

</body>
</html>
